<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
    <link rel="stylesheet" href="element.css">
</head>
<body>
    <h1>I am a level one heading</h1>

    <p>This is the paragraph of text. In the text is a <span class="element">span element</span> and also a <a href="http://google.com">link</a>.</p>

    <p>This is the second paragraph. In contains an <em class="element">emphasized</em> element. </p>

    <ul>
        <li>Line one</li>
        <li class="element">Item two</li>
        <li>Itam <em>three</em></li>
    </ul>
</body>
</html>
